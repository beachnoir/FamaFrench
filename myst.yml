# See docs at: https://mystmd.org/guide/frontmatter
version: 1

project:
  title: "Factor Investing: From Statistical Foundations to Fama-French Models"
  # description: A self-contained tutorial series on factor investing for undergraduate mathematics students.
  # keywords:
  #   - factor investing
  #   - Fama-French
  #   - asset pricing
  # authors:
  #   - name: Your Name
  github: https://github.com/beachnoir/FamaFrench

  # Enable launch buttons (Binder) and in-page live code execution
  # Uses mybinder.org with this repo's requirements.txt for the environment
  jupyter: true

  toc:
    - file: README.md
    - title: Notebooks
      children:
        - file: 01_Statistical_Foundations.ipynb
        - file: 02_Time_Series_Foundations.ipynb
